<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta charset="utf-8">
    <title>inspur</title>
    <link rel="stylesheet" type="text/css" href="../css/inspur.css"/>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js">
    </script>

</head>
<body>
    <div class="header">
        <div class="header_content">
            <h1 id="title_chinese">浪潮综合办公系统</h1>
            <p style="margin: 0px;min-width:400px;font-family: "微软雅黑", "Microsoft Yahei", "Hiragino Sans GB", tahoma, arial, "宋体"">&nbsp;LANG CHAO ZONG HE BAN GONG XI TONG</p>
        </div>

    </div>

    <div class="contain">
        <div class="contain2">
                    <form action="" method="" >
                        <table cellpadding="10"   >
                            <tr>
                                <td id="userin">
                                    用户登录
                                </td>
                                <td colspan="2"></td>
                            </tr>
                            <tr id="user">
                                <td>
                                    登录账号:
                                </td>
                                <td colspan="2">
                                    <input type="text"title="用户名/身份证号/手机号" placeholder="用户名/身份证号/手机号" >
                                </td>
                            </tr>
                            <tr id="passwd">
                                <td>登录密码:</td>
                                <td colspan="2"><input type="text" title="请输入密码" placeholder="请输入密码"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input name="选项" type="radio" value="系统内部分发" checked="checked" id="systemin"> <label for="systemin"> 系统内部分发 </label>
                                </td>
                                <td>
                                    <input name="选项" type="radio" id="manfor"><label for="manfor"> 人工线下交换 </label>
                                </td>
                            </tr>
                        </table>
                    </form>
        </div>
    </div>
    <div class="footer">
        <p id="ft_top">主办单位：浪潮综合办公系统 承办单位：浪潮综合办公系统</p>
        承办单位：浪潮综合办公系统
        <p id="ft_bottom">技术支持：浪潮软件集团有限公司</p>
    </div>


</body>
</html>
